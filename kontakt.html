  <header class="container">
    <h1>Kontakt</h1>
    <p>Máte dotaz? Ozvěte se nám.</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Email</h2>
      <p><a href="mailto:nepiš@nepiš.mi">nepiš@nepiš.mi</a></p>
    </section>

    <section class="card">
        <h2>Telefon</h2>
        <p>+420 ...
      </section>
    
      <section class="card">
      <h2>Adresa</h2>
      <p>Kde se nacházím<br>
         nebo ne čp<br>
         PSČ město
      </p>
     </section>


     <section class="contact-panel"  id="formular">
        <h2>Napište nám</h2>
        <form id="contactForm" class="contact-form">
          <div class="form-row">
            <label for="name">Jméno</label>
            <input id="name" name="name" type="text" placeholder="Vaše jméno" required autocomplete="name" />
          </div>
      
          <div class="form-row">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="adress@domain.cz" required autocomplete="email" />
          </div>
      
          <div class="form-row">
            <label for="message">Zpráva</label>
            <textarea id="message" name="message" rows="6" placeholder="S čím vám můžeme pomoci?" required></textarea>
          </div>
      
          <button type="submit" class="btn-primary">Odeslat</button>
          <p id="formHint" class="form-hint" aria-live="polite"></p>
        </form>
    </section>
  </main>

  <footer class="container">
    <small>© 2025 Já</small>
  </footer>

  <script>
    window.addEventListener("scroll", () => {
      const navbar = document.querySelector(".navbar");
      if (window.scrollY > 0) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

  const form = document.getElementById("contactForm");
  const hint = document.getElementById("formHint");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
      hint.textContent = "Vyplňte prosím všechna povinná pole.";
      return;
    }

    const subject = encodeURIComponent("Zpráva z webu – kontakt");
    const body = encodeURIComponent(
      `Jméno: ${name}\nE-mail: ${email}\n\nZpráva:\n${message}`
    );

    // pošle do výchozího e-mailového klienta
    window.location.href = `mailto:info@mrchat.cz?subject=${subject}&body=${body}`;
    hint.textContent = "Otevírám e-mailového klienta…";
  });
  </script>
</body>
